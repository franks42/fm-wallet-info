<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figure Markets - HASH Price</title>

    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        'neon-green': '#00ff88',
                        'neon-cyan': '#00ccff',
                        'neon-pink': '#ff00ff',
                        'neon-red': '#ff4d5a'
                    },
                    animation: {
                        'glow': 'glow 3s ease-in-out infinite',
                        'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite'
                    },
                    keyframes: {
                        glow: {
                            '0%, 100%': { filter: 'brightness(1)' },
                            '50%': { filter: 'brightness(1.2)' }
                        }
                    }
                }
            }
        }
    </script>

    <!-- Scittle - ClojureScript interpreter for the browser -->
    <script defer src="https://cdn.jsdelivr.net/npm/scittle@0.7.28/dist/scittle.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/scittle@0.7.28/dist/scittle.cljs-ajax.js"></script>
    <script defer crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script defer crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/scittle@0.7.28/dist/scittle.reagent.js"></script>
</head>
<body class="bg-gradient-to-br from-gray-900 via-black to-gray-900 text-white font-sans min-h-screen">

    <div class="max-w-4xl mx-auto p-8">
        <header class="text-center mb-12 pt-8">
            <h1 class="text-5xl md:text-6xl font-black mb-3 bg-gradient-to-r from-neon-green via-neon-cyan to-neon-pink bg-clip-text text-transparent animate-glow">
                Figure Markets
            </h1>
            <p class="text-gray-400 text-lg">Live HASH Price Tracker</p>
        </header>

        <div id="app" class="flex justify-center items-center min-h-[400px]">
            <div class="text-gray-400 animate-pulse-slow">
                <svg class="animate-spin h-12 w-12 mx-auto mb-4" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
                <p class="text-center">Loading HASH price...</p>
            </div>
        </div>

        <footer class="text-center mt-12 text-gray-500 text-sm">
            <p>Data from <a href="https://www.figuremarkets.com" target="_blank" class="text-neon-cyan hover:text-neon-green transition-colors">Figure Markets Exchange</a></p>
            <p class="mt-2">Pure Scittle/ClojureScript â€¢ Client-side execution</p>
        </footer>
    </div>

    <!-- Load ClojureScript Application -->
    <script type="application/x-scittle" src="src/fm_wallet.cljs"></script>
</body>
</html>
