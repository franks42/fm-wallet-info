<!DOCTYPE html>
<html>
<head>
    <title>CDN Connectivity Test</title>
    <style>
        body { font-family: monospace; padding: 20px; background: #1a1a1a; color: #0f0; }
        .test { margin: 10px 0; padding: 10px; background: #000; border: 1px solid #333; }
        .success { border-color: #0f0; }
        .fail { border-color: #f00; color: #f00; }
    </style>
</head>
<body>
    <h1>üß™ CDN Connectivity Test</h1>
    <p>Testing if CDN resources can be loaded...</p>

    <div id="results"></div>

    <script>
        const tests = [
            { name: 'Tailwind CSS', url: 'https://cdn.tailwindcss.com' },
            { name: 'Scittle Core', url: 'https://cdn.jsdelivr.net/npm/scittle@0.7.28/dist/scittle.js' },
            { name: 'React', url: 'https://unpkg.com/react@18/umd/react.production.min.js' },
            { name: 'Figure Markets API', url: 'https://www.figuremarkets.com/service-hft-exchange/api/v1/markets' }
        ];

        const results = document.getElementById('results');

        tests.forEach(test => {
            const div = document.createElement('div');
            div.className = 'test';
            div.innerHTML = `‚è≥ Testing ${test.name}...`;
            results.appendChild(div);

            fetch(test.url, { mode: 'no-cors' })
                .then(() => {
                    div.className = 'test success';
                    div.innerHTML = `‚úÖ ${test.name} - OK`;
                })
                .catch(err => {
                    div.className = 'test fail';
                    div.innerHTML = `‚ùå ${test.name} - FAILED: ${err.message}`;
                });
        });
    </script>
</body>
</html>
